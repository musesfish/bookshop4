<!-- list1 -->
<div>
    <div style="display:table;padding:10px 30px;width:100%;">
        <h3>用户列表</h3>
        <table class="table table-hover table-striped" id="table-laptop">
            <thead>
            <tr style="text-align:center">
                <th>
                <div class="checkbox" style="margin: 0;">
                    <label>
                    <input type="checkbox">全选
                    </label>
                </div>
                </th>
                <th>编号</th>
                <th>登录名</th>
                <th>邮箱</th>
                <th>手机号码</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="list.length==0">
                <td colspan="8">
                <div class="loading">
                    <img src="img/loading.gif" alt="">
                </div>
                </td>
            </tr>
            <tr *ngFor="let u of list;let myIndex=index" id={{u.uid}}>
                <td><input type="checkbox"></td>
                <td><p class="fname">{{u.uid}}</p></td>
                <td><p class="title">{{u.uname}}</p></td>
                <td><p class="spec">{{u.email}}</p></td>
                <td><p class="spec">{{u.phone}}</p></td>
                <td><p class="spec">{{u.upwd}}</p></td>
                <td><a style="cursor:pointer" (click)="del($event,u.uid)">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-xs-12">
        <ul class="pagination pull-right" id="pagination" *ngIf="pages.length!=0">
            <li><a href="javascript:void(0)" (click)="getData(-1)">上一页</a></li>
            <li *ngFor="let v of pages;" [ngClass]="{active:v==pageNum}">
                <a *ngIf="v>pageNum-3 && v<pageNum+3" href="javascript:void(0)" (click)="getData(v)">
                {{v}}
                </a>
            </li>
            <li><a href="javascript:void(0)" (click)="getData(-2)">下一页</a></li>
        </ul>                                                                                                                   </div>
    </div>
</div>
<!-- /list1 -->
